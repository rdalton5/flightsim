<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flight Simulator</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        
        #controlsOverlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #controlsOverlay h3 {
            margin: 0 0 8px 0;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }
        
        #controlsOverlay p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="controlsOverlay">
        <h3>Controls</h3>
        <p>W - Move Forward</p>
        <p>S - Move Backward</p>
        <p>A - Turn Left</p>
        <p>D - Turn Right</p>
        <p>SPACE - Move Up</p>
        <p>SHIFT - Move Down</p>
    </div>
    <div id="startScreen">
        <h1>3D Flight Simulator</h1>
        <p>Fly through the rings to score points!</p>
        <p>Controls: WASD to move, Space to go up, Shift to go down</p>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOver">
        <h1>Game Over!</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button id="restartButton">Play Again</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
